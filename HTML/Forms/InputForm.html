<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <link rel="shortcut icon" href="../assets/download (1).png">
    <link rel="stylesheet" href="../css/form.css">
</head>

<body>
    <form>
        <header class="headerContainer">
            User Input Form
        </header>
        <div>
            <label for="text">First Name: </label>
            <input type="text" id="text" name="text">
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="email">Email-ID: </label>
            <input type="email" id="email" name="email">
            <error-output class="email-error" for="email"></error-output>
        </div>
        <div>
            <label for="phone">Mobile No: </label>
            <input type="tel" id="phone" name="phone">
            <error-output class="phone-error" for="phone"></error-output>
        </div>
        <div>
            <label for="pass">Password: </label>
            <input type="password" id="password" name="password">
            <error-output class="pass-error" for="password"></error-output>
        </div>
    </form>
    <script type="text/javascript" src="../js/InputForm.js"></script>
</body>

</html>
